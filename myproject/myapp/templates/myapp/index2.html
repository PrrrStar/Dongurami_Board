<!DOCTYPE html>
<html lang="en">
<head>
  <title>게시판</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td><B>번호</B></td>
            <td><B>제목</B></td>
            <td><B>작성자</B></td>
            <td><B>날짜</B></td>
            <td><B>조회수</B></td>
        </tr>
        </thead>
        <tbody>
            {% if object_list %}
            {% for post in object_list %}
        <tr>
            <td>{{post.id}}</td>
            <td>
                <a>{{post.title}}</a>
            </td>

            <td>{{post.writer}}</td>
            <!-- <td>{{post.date}}</td>
            <td>{{post.hits}}</td>  -->
        </tr>
            {% endfor %}
            {%else %}

            <p>No posts </p>
            {% endif %}
        <tbody>
    </table>
    <a href="{% url "post_new" %}">New Blog post entry</a>
</body>
</html>
